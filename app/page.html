<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours in Norway</title>
    <link rel="stylesheet" href="./css/style.min.css"><link rel="apple-touch-icon" sizes="180x180" href="./images/icons/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon/favicon-16x16.png">
<link rel="manifest" href="./images/icons/favicon/site.webmanifest">
<link rel="mask-icon" href="./images/icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner"><a class="logo" href="/"><img draggable="false" src="./images/logo.svg" alt="Logo"></a>
            <div class="menu__btn">
              <div id="hamburger"><span></span><span></span><span></span></div>
              <div id="cross"><span></span><span></span></div>
            </div>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item"><a href="./#tours-sect">Tours</a></li>
                <li class="menu__list-item"><a href="./#rules-sect">Rules</a></li>
                <li class="menu__list-item"><a href="./#gallery-sect">Gallery</a></li>
                <li class="menu__list-item"><a href="./#contact-sect">Contacts</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="footer__top">
          <div class="container">
            <div class="footer__contact" id="contact-sect">
              <h1 class="footer__title title">Leave <span>a</span> request</h1>
              <form class="footer__contact-form" action="">
                <input type="text" placeholder="Name" required onkeypress="noDigits(event)">
                <input type="tel" placeholder="Phone number" data-mask="+" required id="phone-number-input" maxlength="15">
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
        <div class="footer__bottom">
          <div class="container">
            <div class="footer__info">
              <ul class="footer__social-list">
                <li class="footer__social-list-item"><a href="#"><img src="./images/icons/instagram.svg" alt="Instagram"></a></li>
                <li class="footer__social-list-item"><a href="#"><img src="./images/icons/telegram.svg" alt="Telegram"></a></li>
                <li class="footer__social-list-item"><a href="#"><img src="./images/icons/whatsapp.svg" alt="Whatsapp"></a></li>
              </ul>
              <ul class="footer__contact-list">
                <li class="footer__contact-list-item"><a href="tel:+47996936497">+47 (99) 693-64-97</a></li>
                <li class="footer__contact-list-item"><a href="mailto:info@gmail.com">info@gmail.com</a></li>
              </ul>
              <h4 class="footer__copy">Â© 2022 Designed by Valentina</h4>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/main.min.js" type=""></script>
  </body>
</html>
